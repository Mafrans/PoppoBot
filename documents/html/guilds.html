<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Guilds</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
    {document.header}

    <div class="header">
        <image class="user-image" src="{variable.user_avatar_url}"></image>
        <h2>{variable.user_name}</h2>
        <h3>#{variable.user_discriminator}</h3>
    </div>
    <p>User ID: {variable.user_id}</p>
    <strong>Available Guilds:</strong>
    {variable.guild_list}
</body>
</html>
